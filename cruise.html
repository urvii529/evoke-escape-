<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cruise Booking - Evoke Escape</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h2 { color: #2874f0; }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: #2874f0; color: white; border: none; cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/evoke@evokeescape.com" method="POST">
    <h2>Book a Cruise</h2>

    <input type="text" name="cruise_name" placeholder="Cruise Name" required />

    <label for="departure_date">Departure Date:</label>
    <input type="date" id="departure_date" name="departure_date" required />

    <label for="return_date">Return Date:</label>
    <input type="date" id="return_date" name="return_date" required />

    <input type="text" name="passenger_name" placeholder="Passenger Name" required />
    <input type="email" name="email" placeholder="Email" required />

    <label for="num_passengers">Number of Passengers:</label>
    <input type="number" id="num_passengers" name="num_passengers" min="1" required />

    <textarea name="special_requests" placeholder="Any special requests?" rows="4"></textarea>

    <button type="submit">Book Cruise</button>

    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_subject" value="New Cruise Booking Request" />
  </form>
</body>
</html>
