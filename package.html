<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Package Booking - Evoke Escape</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h2 { color: #2874f0; }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: #2874f0; color: white; border: none; cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/evoke@evokeescape.com" method="POST">
    <h2>Book a Travel Package</h2>

    <input type="text" name="package_name" placeholder="Package Name" required />

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required />

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required />

    <input type="text" name="traveler_name" placeholder="Traveler Name" required />
    <input type="email" name="email" placeholder="Email" required />

    <label for="num_travelers">Number of Travelers:</label>
    <input type="number" id="num_travelers" name="num_travelers" min="1" required />

    <textarea name="special_requests" placeholder="Any special requests?" rows="4"></textarea>

    <button type="submit">Book Package</button>

    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_subject" value="New Package Booking Request" />
  </form>
</body>
</html>
