<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Booking - Evoke Escape</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h2 { color: #2874f0; }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: #2874f0; color: white; border: none; cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/evoke@evokeescape.com" method="POST">
    <h2>Book a Flight</h2>

    <input type="text" name="from" placeholder="From" required />
    <input type="text" name="to" placeholder="To" required />

    <label for="departure_date">Departure Date:</label>
    <input type="date" id="departure_date" name="departure_date" required />

    <label for="departure_time">Departure Time:</label>
    <input type="time" id="departure_time" name="departure_time" required />

    <label for="return_date">Return Date (optional):</label>
    <input type="date" id="return_date" name="return_date" />

    <input type="text" name="passenger_name" placeholder="Passenger Name" required />
    <input type="email" name="email" placeholder="Email" required />

    <label for="num_passengers">Number of Travelers:</label>
    <input type="number" id="num_passengers" name="num_passengers" min="1" required />

    <label for="travel_class">Class:</label>
    <select id="travel_class" name="travel_class" required>
      <option value="">Select Class</option>
      <option value="Economy">Economy</option>
      <option value="Business">Business</option>
      <option value="First">First</option>
    </select>

    <textarea name="special_requests" placeholder="Any special requests?" rows="4"></textarea>

    <button type="submit">Book Flight</button>

    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_subject" value="New Flight Booking Request" />
  </form>
</body>
</html>
